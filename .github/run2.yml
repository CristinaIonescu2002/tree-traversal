name: ğŸ“š Generate Documentation

on:
  push:
    tags:
      - 'v*'

jobs:
  run:
    name: ğŸ“š Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: ğŸ“š Generate Documentation
        run: |
          doxygen Doxyfile

      - name: ğŸ“ Archive Documentation
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: html